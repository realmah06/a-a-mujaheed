<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A A Mujaheed | Login</title>
  <link rel="stylesheet" href="css/index.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  <link rel="shortcut icon" href="image/logo.jpg" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
  .head{
    background-image: url(image/bg1.jpeg);
  }
</style>
<body>
  <div class="login-container">
    <center>
    <div class="head">
      <div>
      <img src="image/logo.jpg" alt="logo">
      <h3>A A Mujaheed Global Enterprises</h3>
      </div>
    </div>
    </center>
    <br />
    <h2>Login Into Dashboard</h2>
    <br />
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Your Username" />
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password"/>
      </div>
      <input type="checkbox" id="showPassword"> <span>Remember Me!</span> <a href="#">Forgot Password?</a>
      <div class="form-group">
        <center>
        <button type="submit">Login</button>
        </center>
      </div>
    </form>
  </div>
  <footer>
    &copy;a_a_mujaheed_global 2025.
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
